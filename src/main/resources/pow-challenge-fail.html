<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{waf.fail.page.title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #e8e9eb;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .error-code {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            color: #666;
            margin: 1.5rem 0;
        }
        .button {
            display: inline-block;
            background: #555;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .info {
            background: #f0f0f0;
            border-left: 4px solid #999;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }
        .info h3 {
            margin-top: 0;
            color: #444;
            font-size: 1rem;
        }
        .info ul {
            margin: 0.5rem 0 0 1.5rem;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>{{waf.fail.heading}}</h1>
        <p>{{waf.fail.description}}</p>

        <div class="error-code">
            {{waf.fail.error_code}}
        </div>

        <div class="info">
            <h3>{{waf.fail.whatcanyoudo}}</h3>
            <ul>
                <li>{{waf.fail.tip.1}}</li>
                <li>{{waf.fail.tip.2}}</li>
                <li>{{waf.fail.tip.3}}</li>
                <li>{{waf.fail.tip.4}}</li>
            </ul>
        </div>

        <a href="/" class="button">{{waf.fail.button}}</a>
    </div>
</body>
</html>
